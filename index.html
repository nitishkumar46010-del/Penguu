<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Shy Penguin</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg, #eaf6ff, #ffffff);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* floating background sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(200,230,255,0.8);
  border-radius: 50%;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

.card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  padding: 32px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.12);
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.penguin-wrap {
  position: relative;
}

.penguin {
  width: 150px;
  animation: shyBob 4s ease-in-out infinite;
}

@keyframes shyBob {
  0% { transform: translateY(0) rotate(0deg); }
  40% { transform: translateY(4px) rotate(-2deg); }
  60% { transform: translateY(4px) rotate(2deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

.blush {
  position: absolute;
  width: 14px;
  height: 8px;
  background: #ffb3c1;
  border-radius: 50%;
  bottom: 28px;
  opacity: 0.6;
}

.blush.left { left: 45px; }
.blush.right { right: 45px; }

h1 {
  margin: 18px 0 10px;
  font-size: 24px;
}

p {
  font-size: 16px;
  color: #444;
  min-height: 48px;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 20px;
  font-size: 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.yes {
  background: #7bcf9b;
  color: white;
}

.maybe {
  background: #e5e5e5;
  margin-left: 10px;
}
</style>
</head>
<body>

<div class="card" id="card">
  <div class="penguin-wrap">
    <img src="penguin.png" class="penguin" alt="penguin">
    <div class="blush left"></div>
    <div class="blush right"></div>
  </div>

  <h1 id="title"></h1>
  <p id="text"></p>

  <div class="buttons">
    <button class="yes" onclick="yes()">Yes, let’s be friends</button>
    <button class="maybe" onclick="maybe()">I need some time</button>
  </div>
</div>

<script>
const titleText = "Hi…";
const bodyText = "I’m a little shy, but someone really misses being your friend. No pressure. Just honesty.";

let ti = 0, bi = 0;

function typeTitle() {
  if (ti < titleText.length) {
    document.getElementById("title").innerHTML += titleText.charAt(ti++);
    setTimeout(typeTitle, 120);
  } else {
    setTimeout(typeBody, 400);
  }
}

function typeBody() {
  if (bi < bodyText.length) {
    document.getElementById("text").innerHTML += bodyText.charAt(bi++);
    setTimeout(typeBody, 35);
  }
}

typeTitle();

function yes() {
  document.getElementById("card").innerHTML = `
    <h1>Thank you.</h1>
    <p>This penguin feels a little braver now. And very grateful.</p>
  `;
}

function maybe() {
  document.getElementById("card").innerHTML = `
    <h1>That’s okay.</h1>
    <p>I’ll wait quietly. Take all the time you need.</p>
  `;
}

/* sparkles */
for (let i = 0; i < 30; i++) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = (6 + Math.random() * 6) + "s";
  s.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
