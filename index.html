<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chat Mockup</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #f7cfd6; /* baby pink */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-screen {
    width: 100%;
    max-width: 420px;
    height: 100%;
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 32px;
  }

  /* LEFT SIDE (YOU) */
  .left {
    align-self: flex-start;
    max-width: 70%;
    margin-right: auto; /* push away from center */
  }

  .sticker {
    width: 120px;
    margin-bottom: 10px;
  }

  .bubble-left {
    background: #ffffff;
    border-radius: 18px;
    padding: 14px 16px;
    color: #444;
    font-size: 15px;
    border: 1px solid #e6bfc6;
  }

  /* RIGHT SIDE (HER) */
  .right {
    align-self: flex-end;
    max-width: 70%;
    margin-left: auto; /* push away from center */
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .choice {
    background: #ffffff;
    border-radius: 18px;
    padding: 12px 16px;
    font-size: 14px;
    color: #444;
    border: 1px solid #e6bfc6;
    cursor: pointer;
    text-align: center;
  }

  .choice:hover {
    background: #fbe9ec;
  }
</style>
</head>

<body>

<div class="chat-screen">

  <!-- LEFT MESSAGE (YOU) -->
  <div class="left">
    <!-- YOUR STICKER (UPLOAD LATER) -->
    <img 
      src="sticker.webp" 
      class="sticker" 
      alt="your sticker"
    />

    <div class="bubble-left">
      This is just a sample message to see spacing and layout.
    </div>
  </div>

  <!-- RIGHT CHOICES (HER) -->
  <div class="right">
    <div class="choice">Option A</div>
    <div class="choice">Option B</div>
  </div>

</div>

</body>
</html>
