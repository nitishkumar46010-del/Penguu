<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alive Penguin</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #eef5fb;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let penguin = {
  x: 100,
  y: c.height * 0.65,
  vx: 1.6,
  dir: 1,
  phase: 0,
  state: "walk"
};

function drawPenguin(p) {
  ctx.save();
  ctx.translate(p.x, p.y);
  ctx.scale(p.dir, 1);

  // walking bob
  const bob = p.state === "walk" ? Math.sin(p.phase) * 4 : Math.sin(p.phase) * 1.5;

  ctx.translate(0, bob);

  // feet (simple illusion)
  ctx.fillStyle = "#f4b400";
  ctx.beginPath();
  ctx.ellipse(-10, 38 + Math.sin(p.phase) * 3, 10, 4, 0, 0, Math.PI * 2);
  ctx.ellipse(10, 38 - Math.sin(p.phase) * 3, 10, 4, 0, 0, Math.PI * 2);
  ctx.fill();

  // body
  ctx.fillStyle = "#222";
  ctx.beginPath();
  ctx.ellipse(0, 0, 28, 40, 0, 0, Math.PI * 2);
  ctx.fill();

  // belly
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.ellipse(0, 10, 18, 24, 0, 0, Math.PI * 2);
  ctx.fill();

  // eyes
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(-8, -12, 4, 0, Math.PI * 2);
  ctx.arc(8, -12, 4, 0, Math.PI * 2);
  ctx.fill();

  // beak
  ctx.fillStyle = "#f4b400";
  ctx.beginPath();
  ctx.moveTo(0, -6);
  ctx.lineTo(10, -2);
  ctx.lineTo(0, 2);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, c.width, c.height);

  // background
  const g = ctx.createLinearGradient(0, 0, 0, c.height);
  g.addColorStop(0, "#f7fbff");
  g.addColorStop(1, "#e3eef7");
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, c.width, c.height);

  // movement logic
  if (penguin.state === "walk") {
    penguin.x += penguin.vx * penguin.dir;
    penguin.phase += 0.15;

    if (penguin.x > c.width - 100) {
      penguin.dir = -1;
      penguin.state = "idle";
    }
    if (penguin.x < 100) {
      penguin.dir = 1;
      penguin.state = "idle";
    }
  } else {
    penguin.phase += 0.05;
    if (Math.random() < 0.01) penguin.state = "walk";
  }

  drawPenguin(penguin);
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
