<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Shy Penguin</title>

<style>
:root {
  --bg1: #eef6ff;
  --bg2: #f7fbff;
  --bg3: #f0f7f4;
}

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, sans-serif;
  background: var(--bg1);
  transition: background 1.5s ease;
  overflow: hidden;
}

/* scene container */
#scene {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* card */
.card {
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 28px 26px 32px;
  width: 92%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.15);
}

/* penguin */
.penguin {
  position: relative;
  width: 90px;
  margin: 0 auto 18px;
  animation: idle 4s ease-in-out infinite;
}

@keyframes idle {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(4px); }
}

.body {
  width: 90px;
  height: 110px;
  background: #222;
  border-radius: 45px;
  position: relative;
}

.belly {
  width: 58px;
  height: 70px;
  background: #fff;
  border-radius: 30px;
  position: absolute;
  bottom: 10px;
  left: 16px;
}

.eye {
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 30px;
}

.eye.left { left: 28px; }
.eye.right { right: 28px; }

.beak {
  width: 10px;
  height: 6px;
  background: #f4b400;
  border-radius: 4px;
  position: absolute;
  top: 40px;
  left: 40px;
}

/* text */
.text {
  font-size: 16px;
  color: #444;
  min-height: 52px;
  line-height: 1.5;
  margin-bottom: 20px;
}

/* buttons */
.buttons button {
  padding: 10px 18px;
  margin: 6px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  background: #e6eef6;
  transition: transform .2s ease, box-shadow .2s ease;
}

.buttons button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.buttons .primary {
  background: #7fcfa2;
  color: #fff;
}
</style>
</head>

<body>
<div id="scene"></div>

<script>
const scene = document.getElementById("scene");

let step = 0;

const scenes = [
  {
    bg: "--bg1",
    text: "Hi…",
    buttons: [{ label: "You can stay", next: 1 }]
  },
  {
    bg: "--bg2",
    text: "I wasn’t sure if I should come.",
    buttons: [
      { label: "It’s okay", next: 2 },
      { label: "Take your time", next: 2 }
    ]
  },
  {
    bg: "--bg3",
    text: "I made mistakes. I didn’t mean to hurt you.",
    buttons: [
      { label: "I know", next: 3 },
      { label: "I hear you", next: 3 }
    ]
  },
  {
    bg: "--bg2",
    text: "If it feels okay… would you like to be friends again?",
    buttons: [
      { label: "Yes", next: "yes", primary: true },
      { label: "I need time", next: "wait" }
    ]
  }
];

function renderPenguin() {
  return `
    <div class="penguin">
      <div class="body">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="beak"></div>
        <div class="belly"></div>
      </div>
    </div>
  `;
}

function renderScene(i) {
  document.body.style.background = getComputedStyle(document.documentElement)
    .getPropertyValue(scenes[i].bg);

  scene.innerHTML = `
    <div class="card">
      ${renderPenguin()}
      <div class="text">${scenes[i].text}</div>
      <div class="buttons">
        ${scenes[i].buttons.map(b =>
          `<button class="${b.primary ? "primary" : ""}"
            onclick="go('${b.next}')">${b.label}</button>`
        ).join("")}
      </div>
    </div>
  `;
}

function go(next) {
  if (next === "yes") {
    scene.innerHTML = `
      <div class="card">
        ${renderPenguin()}
        <div class="text">
          Thank you.<br>I’ll try to do better.
        </div>
      </div>
    `;
  } else if (next === "wait") {
    scene.innerHTML = `
      <div class="card">
        ${renderPenguin()}
        <div class="text">
          That’s okay.<br>I’ll wait.
        </div>
      </div>
    `;
  } else {
    renderScene(next);
  }
}

renderScene(0);
</script>
</body>
</html>
