<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penguin Movement Test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #eef5fb;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let penguin = {
  x: -60,
  y: c.height * 0.6,
  speed: 2
};

function drawPenguin(p) {
  ctx.save();
  ctx.translate(p.x, p.y);

  // body
  ctx.fillStyle = "#222";
  ctx.beginPath();
  ctx.ellipse(0, 0, 30, 40, 0, 0, Math.PI * 2);
  ctx.fill();

  // belly
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.ellipse(0, 10, 18, 24, 0, 0, Math.PI * 2);
  ctx.fill();

  // eyes
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(-8, -12, 4, 0, Math.PI * 2);
  ctx.arc(8, -12, 4, 0, Math.PI * 2);
  ctx.fill();

  // beak
  ctx.fillStyle = "#f4b400";
  ctx.beginPath();
  ctx.moveTo(0, -6);
  ctx.lineTo(10, -2);
  ctx.lineTo(0, 2);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, c.width, c.height);

  // background
  const g = ctx.createLinearGradient(0, 0, 0, c.height);
  g.addColorStop(0, "#f7fbff");
  g.addColorStop(1, "#e3eef7");
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, c.width, c.height);

  // move penguin
  penguin.x += penguin.speed;
  if (penguin.x > c.width + 60) {
    penguin.x = -60;
  }

  drawPenguin(penguin);
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
