<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penguin Walk</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #eef5fb;
}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* --- Load sprite frames --- */
const frameCount = 12;
const frames = [];
let loaded = 0;

for (let i = 1; i <= frameCount; i++) {
  const img = new Image();
  const num = String(i).padStart(2, "0");
  img.src = `penguin${num}.png`;
  img.onload = () => loaded++;
  frames.push(img);
}

/* --- Penguin state --- */
const penguin = {
  x: -150,
  y: canvas.height * 0.65,
  speed: 1.8,
  dir: 1,
  frame: 0,
  frameTimer: 0
};

function drawPenguin() {
  const img = frames[Math.floor(penguin.frame)];
  if (!img) return;

  ctx.save();
  ctx.translate(penguin.x, penguin.y);
  ctx.scale(penguin.dir, 1);

  const scale = 0.5;
  const w = img.width * scale;
  const h = img.height * scale;

  ctx.drawImage(img, -w / 2, -h / 2, w, h);
  ctx.restore();
}

function update() {
  // background
  const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
  g.addColorStop(0, "#f7fbff");
  g.addColorStop(1, "#e3eef7");
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (loaded < frameCount) {
    ctx.fillStyle = "#555";
    ctx.font = "18px sans-serif";
    ctx.fillText("Loading penguinâ€¦", 20, 30);
    requestAnimationFrame(update);
    return;
  }

  // movement
  penguin.x += penguin.speed * penguin.dir;

  if (penguin.x > canvas.width + 150) {
    penguin.dir = -1;
  }
  if (penguin.x < -150) {
    penguin.dir = 1;
  }

  // animation frames
  penguin.frameTimer++;
  if (penguin.frameTimer > 6) {
    penguin.frame = (penguin.frame + 1) % frameCount;
    penguin.frameTimer = 0;
  }

  drawPenguin();
  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
