<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    background: #f7cfd6; /* baby pink */
    height: 100vh;
    display: flex;
    justify-content: center;
  }

  .screen {
    width: 100%;
    max-width: 430px;
    padding: 24px 14px;
    display: flex;
    flex-direction: column;
    justify-content: center; /* CENTER vertically */
  }

  /* LEFT (YOU) */
  .left {
    align-self: flex-start;
    max-width: 75%;
    margin-right: auto;
  }

  .sticker {
    width: 240px; /* BIGGER for phone */
    margin-bottom: 12px;
  }

  .bubble {
    background: #fff;
    border-radius: 20px;
    padding: 16px 18px;
    font-size: 17px;
    color: #444;
    border: 1px solid #e6bfc6;
  }

  /* GAP BETWEEN YOU AND HER */
  .spacer {
    height: 32px;
  }

  /* RIGHT (HER OPTIONS) */
  .right {
    align-self: flex-end;
    max-width: 75%;
    margin-left: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .option {
    background: #fff;
    border-radius: 20px;
    padding: 16px 18px;
    font-size: 16px;
    color: #444;
    border: 1px solid #e6bfc6;
    text-align: center;
    cursor: pointer;
  }

  .option:active {
    background: #fbe9ec;
  }
</style>
</head>

<body>

<div class="screen" id="screen"></div>

<script>
const screen = document.getElementById("screen");

function render(sticker, text, options = []) {
  screen.innerHTML = "";

  const left = document.createElement("div");
  left.className = "left";

  const img = document.createElement("img");
  img.src = `${sticker}.webp`;
  img.className = "sticker";

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = text;

  left.appendChild(img);
  left.appendChild(bubble);
  screen.appendChild(left);

  if (options.length) {
    const spacer = document.createElement("div");
    spacer.className = "spacer";
    screen.appendChild(spacer);

    const right = document.createElement("div");
    right.className = "right";

    options.forEach(opt => {
      const btn = document.createElement("div");
      btn.className = "option";
      btn.innerText = opt.text;
      btn.onclick = opt.action;
      right.appendChild(btn);
    });

    screen.appendChild(right);
  }
}

/* FLOW */

render(1,
  "Umm, hii you are here, hello i wanted to say something, can i?",
  [
    {
      text: "okay, go ahead",
      action: () => {
        render(2,
          "Be my lovely friend?",
          [
            {
              text: "yes",
              action: () => {
                render(4, "Okay, see you");
              }
            },
            {
              text: "No",
              action: () => {
                render(5, "Okay, no worries");
              }
            }
          ]
        );
      }
    },
    {
      text: "nope, you always say stupid stuff",
      action: () => {
        render(3, "Haha, okay you can come back to know what it was");
      }
    }
  ]
);
</script>

</body>
</html>
